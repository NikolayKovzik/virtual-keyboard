<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/normalize.css">
    <link rel="stylesheet" href="./styles/css/fonts.css">
    <link rel="stylesheet" href="./styles/css/main.css">
    <title>Virtual Keyboard</title>
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <section class="textarea">
            <form class="textarea__form">
                <textarea class="textarea__input"></textarea>
            </form>
        </section>
        <section class="keyboard">
            <div class="keyboard__row">
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key backspace">Backspace</button>
            </div>
            <div class="keyboard__row">
                <button class="keyboard__key tab">Tab</button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key delete">Delete</button>
            </div>
            <div class="keyboard__row">
                <button class="keyboard__key caps-lock">Caps Lock</button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key enter">Enter</button>
            </div>
            <div class="keyboard__row">
                <button class="keyboard__key left-shift">Shift</button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key right-shift">Shift</button>
            </div>
            <div class="keyboard__row">
                <button class="keyboard__key left-control">Ctrl</button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key space">Space</button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key"></button>
                <button class="keyboard__key right-control">Ctrl</button>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
